<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.getElementById('username(admin)').value;
        const password = document.getElementById('password(password)').value;

        // Here you can add your authentication logic
        // For example, you can check if the username and password match the expected values
        if (username === 'admin' && password === 'password') {
          alert('Login successful!');
          // Redirect or perform any other action after successful login
        } else {
          alert('Invalid username or password!');
        }

        loginForm.reset();
      });
    </script>
  </body>
</html>
